<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/payment.css" />
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="container">

    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="/payment">
                    <div class="row">
                        <div class="col-50" >
                            <h3>Cart</h3>
                                <div th:each="prod,iterStat : ${shoppingcart}" >
                                    <span class="price" style="color:black">
                                    <i class="shopping-cart"></i>
                                    </span>
                                    <p><a href="#" th:text="${prod.getName()}">*products in cart</a> <span class="price" th:text="${prod.getPrice()}">*prize of the product*</span></p>
                                    <hr>
                                </div>
                            <p>Total USD: <span class="price" style="color:black" th:text="${totalPrice}"><b>*total price*</b></span></p>
                        </div>

                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="name"><i class="user"></i> Full Name</label>
                            <input type="text" id="name" name="firstname">
                            <label for="email"><i class="envelope"></i> Email</label>
                            <input type="text" id="email" name="email">
                            <label for="adr"><i class="address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address">
                            <label for="city"><i class="institution"></i> City</label>
                            <input type="text" id="city" name="city">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip">
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="name">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname">
                            <label for="ccnum">Card number</label>
                            <input type="text" id="ccnum" name="cardnumber">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv">
                        </div>
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr">Shipping address same as billing
                    </label>
                    <input type="submit" value="Continue to checkout" class="btn">
                </form>
        </div>

    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
